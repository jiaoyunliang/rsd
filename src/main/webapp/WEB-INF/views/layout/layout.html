<script type="text/javascript">
    // 默认禁用搜索和排序
    $.extend( $.fn.DataTable.defaults, {
        searching: false,
        ordering:  false,
        errMode: "none"
    });

    function serializeForm(fid){
        var params = $(fid).serializeArray();
        var values = {};
        for( pp in params ){
            if(params[pp].value && $.trim(params[pp].value) != ''){
                values[params[pp].name] = $.trim(params[pp].value);
            }
        }
        return values;
    }
</script>
<script>
    $(function() {
        if ($.AMUI && $.AMUI.validator) {
            $.AMUI.validator.patterns.mobile = /^\s*1\d{10}\s*$/;
            $.AMUI.validator.patterns.idcode = /^\d{6}(18|19|20)?\d{2}(0[1-9]|1[012])(0[1-9]|[12]\d|3[01])\d{3}(\d|[xX])$/
        }
    });

    $(document).ajaxStart(function(){
        $.AMUI.progress.start();
    });

    $(document).ajaxStop(function(){
        $.AMUI.progress.done(true);
    });
</script>
